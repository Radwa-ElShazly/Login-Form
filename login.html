<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML, CSS & JS</title>
     <link rel="shortcut icon" href="image/christmasBall.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="panel d-flex justify-content-center">
        <div class="container mt-5 shadow rounded rounded-2">
            <div class="row">
            
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="cover-login">
                        <div class="content-cover text-white">
                           <h4><i class="ps-4 pt-3 fas fa-drafting-compass"></i> Ready Co.</h4>
                           <div class="login-img mt-3 d-flex justify-content-center">
                           <img class="w-75 mt-3" src="./image/hoho.png" alt="hoho">            
                         </div>
    
                           <div class="follow d-flex px-4 pb-3 pt-3 position-absolute bottom-0">
                               Follow us
                               <span></span>
                               <div class="icon-follow ">
                                <i class="fa-brands fa-facebook me-1"></i>
                                <i class="fa-brands fa-twitter-square"></i>
                              </div>
                          </div>       
                        </div>
                    </div>
    
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="content-login px-3">
                        
                        <div class="form me-3">

                            <div class="titles text-center mt-5 mb-5">
                                <h6 class="m-0 text-secondary">We keep everything</h6>
                                <h3 class="fw-bold">Ready to Login</h3>
                            </div>
                
                
                
                            <div class="form-group mb-2 position-relative">
                                <div class="input-icon position-absolute end-0 me-4 mt-1 text-body-tertiary">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <input id="email" type="email" placeholder="Email" class="form-input form-control rounded-0">
                            </div>
                
                            <div class="form-group position-relative">
                                <div class="input-icon  position-absolute end-0 me-4 mt-1 text-body-tertiary">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <input id="password" type="password" placeholder="Password" class="form-input form-control rounded-0 ">
                            </div> 

                            <p class="text mt-4"></p>

                            <div id="btnLogin" class="btn w-100 m-auto border-0">
                                <button type="submit" class="text-decoration-none text-white  bg-success  border-0 rounded-5 px-4 py-1">Login</button>
                             </div>
        
                             <div class="btn-signUp d-flex justify-content-center">
                                Don't have account?
                               <a type="button" href="./index.html">sign Up</a>
                           </div>
                        </div>
                  


        </div>
  </div>  
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
